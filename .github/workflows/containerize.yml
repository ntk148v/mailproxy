name: Containerize
on:
  push:
    branches:
      - master

jobs:
  build-image:
    name: Build image
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      run: docker login -u '${{ secrets.DOCKER_USER }}' -p '${{ secrets.DOCKER_PASS }}'

    - name: Set up Golang 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image
      run: make build-image

    - name: Push image
      run: make push-image
