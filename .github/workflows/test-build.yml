name: Test Build
on: [pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Golang 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: make build
